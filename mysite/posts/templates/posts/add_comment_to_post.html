<template id='comment_ajax_form'>
    <div class="row" id="comment_ajax_template">
        <div class="col 12 m10">
            <div class="card">
                <div class="card-content">
                    <span class="card-title purple-text lighten-1">New Comment</span>
                    <form method="POST" class="post-form" action="{% url 'add_comment_to_post' id=post_id %}">{% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="waves-effect waves-light btn-small">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
