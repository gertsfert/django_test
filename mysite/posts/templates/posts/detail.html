{% extends 'posts/layout.html' %}

{% block content %}
<h3 class='center-align purple lighten-3'> {{post.title}} </h3>
<div class='card'>
    <div class='card-content'>
        {{post.body}}
    </div>
    <div class="card-action">
        {{post.created_at}}
    </div>
</div>
<a class='btn purple lighten-3' href="/posts">Go Back</a>
{% endblock %}
