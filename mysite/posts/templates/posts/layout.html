{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static "materialize.css" %}"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django-Test (Posts)</title>
</head>
<body>

        <h1>Django-Test (Posts)</h1>

    <div class='container'>

         {% endblock %}
    </div>

    <br>
    <a style='display:block' class='center-align' href="/admin">Administrator Login</a>

    <!--JavaScript at end of body for optimized loading-->

</body>
</html>
