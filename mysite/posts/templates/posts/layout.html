{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static "materialize.css" %}"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django-Test (Posts)</title>
</head>
<body>
    <!-- Drop down NAVBAR -->

    <!-- Dropdown Structure -->
    {% if user.is_authenticated %}
    <ul id="dropdown1" class="dropdown-content active">
        <li><a href="{% url 'post_new' %}" class='purple-text lighten-1'>
            <i class="material-icons">add</i>New Post</a></li>
        <li><a href="{% url 'post_draft_list' %}" class='purple-text lighten-1'>
            <i class="material-icons">drafts</i>Review Drafts</a></li>
    </ul>
    {% endif %}

    <nav>
        <div class="nav-wrapper purple lighten-1">
        <a href="/posts" class="brand-logo">Posts</a>
        <ul class="right hide-on-med-and-down">

            <!-- Dropdown Trigger -->
            {% if user.is_authenticated %}
                <li><a class="dropdown-trigger active" href="#!" data-target="dropdown1">{{ user.username }}
                    <i class="material-icons right">menu</i></a></li>
            {% endif %}

        </ul>
        </div>
    </nav>

    <div class='container'>
         {% block content %}
         {% endblock %}
    </div>

    <br>
    <a style='display:block' class='center-align' href="/admin">Administrator Login</a>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{% static "materialize.js" %}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.dropdown-trigger');
            
            var options = {
                coverTrigger: false,
                constrainWidth: false
            }

            var instances = M.Dropdown.init(elems, options);
            });  
    </script>
</body>
</body>
</html>
