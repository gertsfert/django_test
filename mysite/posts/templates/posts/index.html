{% extends 'posts/layout.html' %}

{% block content %}
<h5 class='center-align purple-text lighten-1'> {{title}} </h5>

<ul class='collection'>
    {% for post in posts %}
        <li class="collection-item"> <a href = "/posts/details/{{post.id}} "> {{post.title}} </a> </li>
    {% endfor %}

</ul>
{% endblock %}
