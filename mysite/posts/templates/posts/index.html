{% extends 'posts/layout.html' %}

{% block content %}
<h4 class='center-align purple lighten-3 white-text'> {{title}} </h4>

<ul class='collection'>
    {% for post in posts %}
        <li class="collection-item"> <a href = "/posts/details/{{post.id}} "> {{post.title}} </a> </li>
    {% endfor %}

</ul>
{% endblock %}
