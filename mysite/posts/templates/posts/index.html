{% extends 'posts/layout.html' %}

{% block content %}
    <h4 class='center-align purple-text lighten-1'> {{title}} </h4>

    <ul class='collection'>
        {% for post in posts %}
            <li class="collection-item"> <a href = "/posts/details/{{post.id}} "> {{post.title}} </a> </li>
        {% empty %}
            <h6 class='center-align'>No posts yet!</h6>
        {% endfor %}

    </ul>
{% endblock %}
